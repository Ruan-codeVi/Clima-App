<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clima App</title>
</head>
<body>
    <body>
        <div class="main-container">
            <div class="container top">
                <h1>Clima App</h1>
                <form action="" onsubmit="return false">
                    <input type="text" class="search" placeholder="Search by city name">
                    <button type="submit" class="btn">Enviar</button>
                    <p class="error"></p>
                </form>
                <section>
                    <div class="container">
                        <div class="icon">
                            <img src="" alt="" class="weather-icon">
                        </div>
                        <div class="location">
                            <div class="city">Cidade, País</div>
                            <div class="date">Dia Semana, Mês data ano</div>
                        </div>
                        <div class="current">
                            <div class="temp">Temp:  <span>°C</span></div>
                            <div class="weather">Clima: </div>
                            <div class="temp-range">Temp Range: 0°C / 0°C</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>


    <script src="App.js"></script>
</body>
</html>
